    <script>
        (function () {

            const CACHE_KEY = "profx_countries_cache_v1";
            const CACHE_TIME_KEY = "profx_countries_cache_time";
            const ONE_DAY = 24 * 60 * 60 * 1000;

            const fromCurrencyEl = document.getElementById('fromCurrency');
            const toCurrencyEl = document.getElementById('toCurrency');
            const fromAmount = document.getElementById('fromAmount');
            const toAmount = document.getElementById('toAmount');
            const convertedDisplay = document.getElementById('convertedDisplay');
            const rateDisplay = document.getElementById('rateDisplay');
            const swapBtn = document.getElementById('swapBtn');
            const lastUpdateSpan = document.getElementById('lastUpdate');
            const updateStatus = document.getElementById('updateStatus');
            const fromFlag = document.getElementById('fromFlag');
            const toFlag = document.getElementById('toFlag');

            let currencyArray = [];
            let rates = null;
            let isFetching = false;

            const fallbackRates = {
                USD: 1, EUR: 0.92, GBP: 0.79, JPY: 148.5,
                INR: 83.2, AUD: 1.52, CAD: 1.36
            };

            // ------------------ FLAGS ------------------
            function updateFlags() {
                const fromOpt = fromCurrencyEl.selectedOptions[0];
                const toOpt = toCurrencyEl.selectedOptions[0];

                if (!fromOpt || !toOpt) return;

                fromFlag.src = `https://flagcdn.com/24x18/${fromOpt.dataset.flag}.png`;
                toFlag.src = `https://flagcdn.com/24x18/${toOpt.dataset.flag}.png`;

                fromFlag.onerror = () => fromFlag.src = 'https://flagcdn.com/24x18/un.png';
                toFlag.onerror = () => toFlag.src = 'https://flagcdn.com/24x18/un.png';
            }

            // ------------------ POPULATE ------------------
            function populateSelects() {
                const html = currencyArray.map(c =>
                    `<option value="${c.code}" data-flag="${c.flag}">
                    ${c.name} — ${c.code}
                </option>`
                ).join('');

                fromCurrencyEl.innerHTML = html;
                toCurrencyEl.innerHTML = html;

                fromCurrencyEl.selectedIndex = currencyArray.findIndex(c => c.code === 'USD') || 0;
                toCurrencyEl.selectedIndex = currencyArray.findIndex(c => c.code === 'INR') || 1;

                updateFlags();
            }

            // ------------------ CACHE LOGIC ------------------
            function loadFromCache() {
                const cached = localStorage.getItem(CACHE_KEY);
                const cachedTime = localStorage.getItem(CACHE_TIME_KEY);

                if (!cached || !cachedTime) return false;

                const age = Date.now() - parseInt(cachedTime);
                if (age > ONE_DAY) return false;

                currencyArray = JSON.parse(cached);
                console.log("Loaded countries from cache");
                return true;
            }

            function saveToCache(data) {
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                localStorage.setItem(CACHE_TIME_KEY, Date.now().toString());
            }

            // ------------------ FETCH COUNTRIES ------------------
            async function fetchCountries() {
                if (loadFromCache()) {
                    populateSelects();
                    return;
                }

                try {
                    const resp = await fetch(
                        'https://restcountries.com/v3.1/all?fields=name,cca2,currencies'
                    );

                    if (!resp.ok) throw new Error("API failed");

                    const data = await resp.json();
                    currencyArray = [];

                    data.forEach(country => {
                        if (country.currencies) {
                            Object.keys(country.currencies).forEach(code => {
                                currencyArray.push({
                                    code: code,
                                    name: country.name.common,
                                    flag: country.cca2.toLowerCase()
                                });
                            });
                        }
                    });

                    currencyArray.sort((a, b) => a.name.localeCompare(b.name));

                    saveToCache(currencyArray);
                    console.log("Countries fetched & cached:", currencyArray.length);

                } catch (err) {
                    console.warn("Country API failed");

                    const cached = localStorage.getItem(CACHE_KEY);
                    if (cached) {
                        currencyArray = JSON.parse(cached);
                        console.log("Using expired cache as fallback");
                    } else {
                        currencyArray = [
                            { code: 'USD', name: 'United States', flag: 'us' },
                            { code: 'EUR', name: 'Germany', flag: 'de' },
                            { code: 'INR', name: 'India', flag: 'in' }
                        ];
                    }
                }

                populateSelects();
            }

            // ------------------ FETCH RATES ------------------
            async function fetchRates() {
                if (isFetching) return;
                isFetching = true;

                try {
                    const response = await fetch('https://api.frankfurter.app/latest?from=USD');
                    const data = await response.json();

                    rates = { USD: 1, ...data.rates };

                    updateStatus.innerHTML = '<i class="fas fa-cloud"></i> live';
                    lastUpdateSpan.innerText = `Updated ${data.date}`;

                } catch {
                    rates = fallbackRates;
                    updateStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> offline';
                    lastUpdateSpan.innerText = 'Using fallback rates';
                }

                isFetching = false;
                convertFrom();
            }

            // ------------------ CONVERT ------------------
            function convertFrom() {
                if (!rates) return;

                const fromCode = fromCurrencyEl.value;
                const toCode = toCurrencyEl.value;
                const amount = parseFloat(fromAmount.value);

                if (isNaN(amount) || amount < 0) {
                    convertedDisplay.innerText = '—';
                    toAmount.value = '';
                    return;
                }

                const rateFrom = rates[fromCode];
                const rateTo = rates[toCode];

                if (rateFrom === undefined || rateTo === undefined) {

                    convertedDisplay.innerText = 'Rate not supported';
                    toAmount.value = '';
                    rateDisplay.innerHTML =
                        '<i class="fas fa-exclamation-circle"></i> Rate not available';

                    return;
                }

                const result = amount * (rateTo / rateFrom);
                const decimals = (toCode === 'JPY' || toCode === 'KRW') ? 0 : 4;

                toAmount.value = result.toFixed(decimals);
                convertedDisplay.innerText = `${result.toFixed(decimals)} ${toCode}`;

                rateDisplay.innerHTML =
                    `<i class="fas fa-arrow-right-arrow-left"></i>
                 1 ${fromCode} = ${(rateTo / rateFrom).toFixed(4)} ${toCode}`;
            }

            function swapCurrencies() {
                const temp = fromCurrencyEl.selectedIndex;
                fromCurrencyEl.selectedIndex = toCurrencyEl.selectedIndex;
                toCurrencyEl.selectedIndex = temp;
                updateFlags();
                convertFrom();
            }

            fromAmount.addEventListener('input', convertFrom);
            fromCurrencyEl.addEventListener('change', () => { updateFlags(); convertFrom(); });
            toCurrencyEl.addEventListener('change', () => { updateFlags(); convertFrom(); });
            swapBtn.addEventListener('click', swapCurrencies);

            async function fetchRates() {

                const savedDate = localStorage.getItem("profx_rate_date");

                try {
                    const response = await fetch('https://api.frankfurter.app/latest?from=USD');
                    const data = await response.json();

                    // जर date आधीच same असेल तर skip update
                    if (savedDate === data.date) {
                        console.log("Rates already up to date");
                        rates = JSON.parse(localStorage.getItem("profx_rate_data"));
                        lastUpdateSpan.innerText = `Updated ${data.date}`;
                        return;
                    }

                    // नवीन date आल्यावर update कर
                    rates = { USD: 1, ...data.rates };

                    localStorage.setItem("profx_rate_date", data.date);
                    localStorage.setItem("profx_rate_data", JSON.stringify(rates));

                    lastUpdateSpan.innerText = `Updated ${data.date}`;
                    updateStatus.innerHTML = '<i class="fas fa-cloud"></i> live';

                    console.log("New rates fetched");

                } catch (err) {
                    console.warn("API failed, using fallback");

                    const cachedRates = localStorage.getItem("profx_rate_data");
                    if (cachedRates) {
                        rates = JSON.parse(cachedRates);
                    } else {
                        rates = fallbackRates;
                    }

                    updateStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> offline';
                }

                convertFrom();
            }
            (async function init() {
                await fetchCountries();
                await fetchRates();
            })();

        })();
    </script>
