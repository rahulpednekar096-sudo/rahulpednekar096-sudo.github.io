  <div class="section" style="padding-top:120px;">
    <h1>PPT to PDF</h1>
    <p>Convert your PowerPoint presentations (PPTX) into PDF documents.</p>

    <input type="file" id="pptFile" accept=".pptx, .ppt" style="margin:15px 0;">
    <button class="btn btn-primary" onclick="convertPPTToPDF()">Convert Now</button>

    <div id="output" style="margin-top:25px;"></div>
  </div>

  <footer>¬© 2025 RDroid Apps ‚Äì PDF Tools</footer>

  <script>
    // Drawer toggle
    function toggleMenu() {
      document.getElementById("drawer").classList.toggle("open");
    }

    async function convertPPTToPDF() {
      const file = document.getElementById("pptFile").files[0];
      if (!file) { alert("Please select a PPT file!"); return; }

      const output = document.getElementById("output");
      output.innerHTML = "<p>Processing‚Ä¶ Please wait.</p>";

      // Note: Full PPT to PDF conversion in-browser is limited. We'll extract text per slide and generate PDF.
      const pdfDoc = await PDFLib.PDFDocument.create();

      // For now, just add a placeholder page
      const page = pdfDoc.addPage();
      const { width, height } = page.getSize();
      page.drawText("PPT to PDF conversion placeholder", { x: 50, y: height - 50, size: 20 });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = file.name.replace(/\.[^/.]+$/, "") + ".pdf";
      link.innerText = "Download PDF";
      link.className = "btn";
      link.style = "display:block;width:200px;margin:15px 0;";

      output.innerHTML = "";
      output.appendChild(link);
    }
  </script>
