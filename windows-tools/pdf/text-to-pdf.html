      margin: 20px 0;

  </style>
</head>

<body>

  <!-- RDroidApps Header -->
  <header>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="logo">

  <!-- Drawer Navigation -->

  <div class="section" style="padding-top:120px;max-width:900px;">
    <h1>Text to PDF</h1>
    <p>Type or paste any text and instantly convert it into a PDF file.</p>

    <textarea id="textInput" placeholder="Enter your text here..."
      style="width:100%;height:250px;padding:15px;border-radius:12px;border:1px solid #ccc;font-size:16px;">
  </textarea>

    <button class="btn btn-primary" onclick="convertTextToPDF()" style="margin-top:20px;">Convert Now</button>

    <div id="output" style="margin-top:25px;"></div>
  </div>

  <footer>¬© 2025 RDroid Apps ‚Äì PDF Tools</footer>

  <script>

    // Drawer toggle
    function toggleMenu() {
      document.getElementById("drawer").classList.toggle("open");
    }

    function convertTextToPDF() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) {
        alert("Please enter some text first!");
        return;
      }

      const output = document.getElementById("output");
      output.innerHTML = "<p>Processing‚Ä¶ Please wait.</p>";

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      const lines = pdf.splitTextToSize(text, 180);
      pdf.text(lines, 15, 15);

      pdf.save("text.pdf");

      output.innerHTML = "<p>PDF Generated Successfully!</p>";
    }

  </script>

</body>
