  <div class="section" style="padding-top:120px;">
    <h1>Split PDF</h1>
    <p>Extract specific pages from your PDF into separate files.</p>

    <input type="file" id="pdfFile" accept="application/pdf" style="margin:15px 0;">
    <input type="text" id="pages" placeholder="Enter pages (e.g., 1,3-5)" style="margin:10px 0;width:200px;">
    <button class="btn btn-primary" onclick="splitPDF()">Split Now</button>

    <div id="output" style="margin-top:25px;"></div>
  </div>

  <footer>¬© 2025 RDroid Apps ‚Äì PDF Tools</footer>

  <script>
    // Drawer toggle
    function toggleMenu() {
      document.getElementById("drawer").classList.toggle("open");
    }

    async function splitPDF() {
      const file = document.getElementById("pdfFile").files[0];
      if (!file) { alert("Please select a PDF file!"); return; }

      const pagesInput = document.getElementById("pages").value.trim();
      if (!pagesInput) { alert("Please enter page numbers!"); return; }

      const output = document.getElementById("output");
      output.innerHTML = "<p>Processing‚Ä¶ Please wait.</p>";

      const typedArray = new Uint8Array(await file.arrayBuffer());
      const pdfDoc = await PDFLib.PDFDocument.load(typedArray);
      const pagesToExtract = parsePagesInput(pagesInput, pdfDoc.getPageCount());

      output.innerHTML = "";

      for (let i = 0; i < pagesToExtract.length; i++) {
        const newPdf = await PDFLib.PDFDocument.create();
        const [copiedPage] = await newPdf.copyPages(pdfDoc, [pagesToExtract[i] - 1]);
        newPdf.addPage(copiedPage);

        const pdfBytes = await newPdf.save();
        const blob = new Blob([pdfBytes], { type: "application/pdf" });
        const url = URL.createObjectURL(blob);

        const link = document.createElement("a");
        link.href = url;
        link.download = `page-${pagesToExtract[i]}.pdf`;
        link.innerText = `Download Page ${pagesToExtract[i]}`;
        link.className = "btn";
        link.style = "display:block;width:200px;margin:10px 0;";

        output.appendChild(link);
      }
    }

    function parsePagesInput(input, totalPages) {
      const result = new Set();
      const parts = input.split(',');
      for (const part of parts) {
        if (part.includes('-')) {
          const [start, end] = part.split('-').map(Number);
          for (let i = start; i <= end; i++) {
            if (i >= 1 && i <= totalPages) result.add(i);
          }
        } else {
          const page = Number(part);
          if (page >= 1 && page <= totalPages) result.add(page);
        }
      }
      return Array.from(result).sort((a, b) => a - b);
    }
  </script>
