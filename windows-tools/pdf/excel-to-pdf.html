  <div class="section" style="padding-top:120px;">
    <h1>Excel to PDF</h1>
    <p>Convert your Excel files (XLSX) into PDF documents.</p>

    <input type="file" id="excelFile" accept=".xlsx, .xls" style="margin:15px 0;">
    <button class="btn btn-primary" onclick="convertExcelToPDF()">Convert Now</button>

    <div id="output" style="margin-top:25px;"></div>
  </div>

  <footer>¬© 2025 RDroid Apps ‚Äì PDF Tools</footer>

  <script>
    // Drawer toggle
    function toggleMenu() {
      document.getElementById("drawer").classList.toggle("open");
    }

    async function convertExcelToPDF() {
      const file = document.getElementById("excelFile").files[0];
      if (!file) { alert("Please select an Excel file!"); return; }

      const output = document.getElementById("output");
      output.innerHTML = "<p>Processing‚Ä¶ Please wait.</p>";

      const arrayBuffer = await file.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer, { type: "array" });

      const pdfDoc = await PDFLib.PDFDocument.create();

      workbook.SheetNames.forEach(sheetName => {
        const sheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        const page = pdfDoc.addPage();
        const { width, height } = page.getSize();
        let y = height - 50;
        const fontSize = 12;

        jsonData.forEach(row => {
          const rowText = row.join(" | ");
          page.drawText(rowText, { x: 50, y: y, size: fontSize });
          y -= fontSize + 5;
        });
      });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = file.name.replace(/\.[^/.]+$/, "") + ".pdf";
      link.innerText = "Download PDF";
      link.className = "btn";
      link.style = "display:block;width:200px;margin:15px 0;";

      output.innerHTML = "";
      output.appendChild(link);
    }
  </script>
