  <div class="section" style="padding-top:120px;">
    <h1>PDF to JPG</h1>
    <p>Convert each page of your PDF into high-quality JPG images.</p>

    <input type="file" id="pdfFile" accept="application/pdf" style="margin:15px 0;">
    <button class="btn btn-primary" onclick="convertPDF()">Convert Now</button>

    <div id="output" style="margin-top:25px;"></div>
  </div>

  <footer>¬© 2025 RDroid Apps ‚Äì PDF Tools</footer>

  <script>
    // Drawer toggle
    function toggleMenu() {
      document.getElementById("drawer").classList.toggle("open");
    }

    async function convertPDF() {
      let file = document.getElementById("pdfFile").files[0];
      if (!file) { alert("Please select a PDF file!"); return; }

      let output = document.getElementById("output");
      output.innerHTML = "<p>Processing‚Ä¶ Please wait.</p>";

      let fileReader = new FileReader();
      fileReader.onload = async function () {
        let typedarray = new Uint8Array(this.result);

        const pdf = await pdfjsLib.getDocument(typedarray).promise;
        output.innerHTML = "";

        for (let i = 1; i <= pdf.numPages; i++) {
          let page = await pdf.getPage(i);
          let viewport = page.getViewport({ scale: 2 });

          let canvas = document.createElement("canvas");
          let ctx = canvas.getContext("2d");
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({ canvasContext: ctx, viewport: viewport }).promise;

          let imgURL = canvas.toDataURL("image/jpeg", 1.0);

          let img = document.createElement("img");
          img.src = imgURL;
          img.style = "width:300px;margin:12px;border-radius:12px;";

          let link = document.createElement("a");
          link.href = imgURL;
          link.download = `page-${i}.jpg`;
          link.innerText = `Download JPG (Page ${i})`;
          link.className = "btn";
          link.style = "display:block;width:200px;margin:10px 0;";

          output.appendChild(img);
          output.appendChild(link);
        }
      };
      fileReader.readAsArrayBuffer(file);
    }
  </script>
