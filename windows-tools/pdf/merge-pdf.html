  <div class="section" style="padding-top:120px;">
    <h1>Merge PDF</h1>
    <p>Combine multiple PDF files into a single PDF.</p>

    <input type="file" id="pdfFiles" accept="application/pdf" multiple style="margin:15px 0;">
    <button class="btn btn-primary" onclick="mergePDFs()">Merge Now</button>

    <div id="output" style="margin-top:25px;"></div>
  </div>

  <footer>¬© 2025 RDroid Apps ‚Äì PDF Tools</footer>

  <script>
    // Drawer toggle
    function toggleMenu() {
      document.getElementById("drawer").classList.toggle("open");
    }

    async function mergePDFs() {
      const files = document.getElementById("pdfFiles").files;
      if (!files.length) { alert("Please select PDF files!"); return; }

      const output = document.getElementById("output");
      output.innerHTML = "<p>Processing‚Ä¶ Please wait.</p>";

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (const file of files) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(page => mergedPdf.addPage(page));
      }

      const mergedPdfBytes = await mergedPdf.save();
      const blob = new Blob([mergedPdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "merged.pdf";
      link.innerText = "Download Merged PDF";
      link.className = "btn";
      link.style = "display:block;width:200px;margin:15px 0;";

      output.innerHTML = "";
      output.appendChild(link);
    }
  </script>

</body>
