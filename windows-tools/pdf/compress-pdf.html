  <!-- Tool Section -->
  <div class="tool-section">
    <h1>Compress PDF</h1>
    <p>Reduce the file size of your PDF while keeping it readable.</p>

    <input type="file" id="pdfFile" accept="application/pdf">
    <button class="btn btn-primary" onclick="compressPDF()">Compress Now</button>

    <div id="output" style="margin-top:25px;"></div>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 RDroid Apps ‚Äî PDF Tools
  </footer>

  <script>
    // Drawer toggle
    function toggleMenu() {
      document.getElementById("drawer").classList.toggle("open");
    }

    async function compressPDF() {
      const file = document.getElementById("pdfFile").files[0];
      if (!file) { alert("Please select a PDF file!"); return; }

      const output = document.getElementById("output");
      output.innerHTML = "<p>Processing‚Ä¶ Please wait.</p>";

      const typedArray = new Uint8Array(await file.arrayBuffer());
      const pdfDoc = await PDFLib.PDFDocument.load(typedArray);

      const newPdf = await PDFLib.PDFDocument.create();
      const pages = await newPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
      pages.forEach(page => newPdf.addPage(page));

      const pdfBytes = await newPdf.save({ useObjectStreams: true });

      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "compressed.pdf";
      link.innerText = "Download Compressed PDF";
      link.className = "btn";
      link.style = "display:block;width:220px;margin:15px auto;";

      output.innerHTML = "";
      output.appendChild(link);
    }
  </script>

</body>
