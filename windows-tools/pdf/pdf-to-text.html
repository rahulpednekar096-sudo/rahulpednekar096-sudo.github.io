  <div class="section" style="padding-top:120px;max-width:900px;">
    <h1>PDF to Text</h1>
    <p>Extract readable text content from your PDF file.</p>

    <input type="file" id="pdfFile" accept="application/pdf" style="margin:15px 0;">
    <button class="btn btn-primary" onclick="extractText()">Extract Text</button>

    <textarea id="outputText" placeholder="Extracted text will appear here..."
      style="width:100%;height:250px;padding:15px;margin-top:20px;border-radius:12px;border:1px solid #ccc;font-size:16px;">
  </textarea>

  <script>

    // Drawer toggle
    function toggleMenu() {
      document.getElementById("drawer").classList.toggle("open");
    }

    async function extractText() {
      const file = document.getElementById("pdfFile").files[0];
      if (!file) {
        alert("Please select a PDF file!");
        return;
      }

      const output = document.getElementById("outputText");
      output.value = "Processing‚Ä¶ Please wait.";

      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument(new Uint8Array(arrayBuffer)).promise;

      let finalText = "";

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const textContent = await page.getTextContent();
        finalText += textContent.items.map(item => item.str).join(' ') + "\n\n";
      }

      output.value = finalText;
    }

  </script>
