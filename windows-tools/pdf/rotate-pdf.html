  <div class="section" style="padding-top:120px;">
    <h1>Rotate PDF</h1>
    <p>Rotate all pages of your PDF by 90Â°, 180Â°, or 270Â°.</p>

    <input type="file" id="pdfFile" accept="application/pdf" style="margin:15px 0;">
    <select id="rotation" style="margin:10px 0;">
      <option value="90">Rotate 90Â°</option>
      <option value="180">Rotate 180Â°</option>
      <option value="270">Rotate 270Â°</option>
    </select>
    <button class="btn btn-primary" onclick="rotatePDF()">Rotate Now</button>

    <div id="output" style="margin-top:25px;"></div>
  </div>

  <footer>Â© 2025 RDroid Apps â€“ PDF Tools</footer>

  <script>
    // Drawer toggle
    function toggleMenu() {
      document.getElementById("drawer").classList.toggle("open");
    }

    async function rotatePDF() {
      const file = document.getElementById("pdfFile").files[0];
      if (!file) { alert("Please select a PDF file!"); return; }

      const rotation = parseInt(document.getElementById("rotation").value);
      const output = document.getElementById("output");
      output.innerHTML = "<p>Processingâ€¦ Please wait.</p>";

      const typedArray = new Uint8Array(await file.arrayBuffer());
      const pdfDoc = await PDFLib.PDFDocument.load(typedArray);

      pdfDoc.getPages().forEach(page => {
        const currentRotation = page.getRotation().angle;
        page.setRotation(currentRotation + rotation);
      });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = file.name.replace(/\.[^/.]+$/, "") + "_rotated.pdf";
      link.innerText = "Download Rotated PDF";
      link.className = "btn";
      link.style = "display:block;width:200px;margin:15px 0;";

      output.innerHTML = "";
      output.appendChild(link);
    }
  </script>
