  <div class="section" style="padding-top:120px;">
    <h1>PDF to Excel</h1>
    <p>Convert PDF files into editable Excel spreadsheets (XLSX).</p>

    <input type="file" id="pdfFile" accept="application/pdf" style="margin:15px 0;">
    <button class="btn btn-primary" onclick="convertPDFToExcel()">Convert Now</button>

    <div id="output" style="margin-top:25px;"></div>
  </div>

  <footer>¬© 2025 RDroid Apps ‚Äì PDF Tools</footer>

  <script>
    // Drawer toggle
    function toggleMenu() {
      document.getElementById("drawer").classList.toggle("open");
    }

    async function convertPDFToExcel() {
      const file = document.getElementById("pdfFile").files[0];
      if (!file) { alert("Please select a PDF file!"); return; }

      const output = document.getElementById("output");
      output.innerHTML = "<p>Processing‚Ä¶ Please wait.</p>";

      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument(new Uint8Array(arrayBuffer)).promise;

      const workbook = XLSX.utils.book_new();

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const textContent = await page.getTextContent();
        const rows = textContent.items.map(item => [item.str]);

        const worksheet = XLSX.utils.aoa_to_sheet(rows);
        XLSX.utils.book_append_sheet(workbook, worksheet, `Page ${i}`);
      }

      const wbout = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
      const blob = new Blob([wbout], { type: "application/octet-stream" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = file.name.replace(/\.[^/.]+$/, "") + ".xlsx";
      link.innerText = "Download Excel";
      link.className = "btn";
      link.style = "display:block;width:200px;margin:15px 0;";

      output.innerHTML = "";
      output.appendChild(link);
    }
  </script>
