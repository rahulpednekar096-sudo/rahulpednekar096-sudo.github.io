<body>

  <div class="section" style="padding-top:120px;">
    <h1>Protect / Unlock PDF</h1>
    <p>Add a password to protect your PDF or remove an existing password.</p>

    <input type="file" id="pdfFile" accept="application/pdf" style="margin:15px 0;">
    <input type="text" id="password" placeholder="Enter password" style="margin:10px 0;width:200px;">
    <button class="btn btn-primary" onclick="processPDF('protect')">Protect PDF</button>
    <button class="btn btn-secondary" onclick="processPDF('unlock')">Unlock PDF</button>

    <div id="output" style="margin-top:25px;"></div>
  </div>

  <footer>¬© 2025 RDroid Apps ‚Äì PDF Tools</footer>

  <script>
    // Drawer toggle
    function toggleMenu() {
      document.getElementById("drawer").classList.toggle("open");
    }

    async function processPDF(action) {
      const file = document.getElementById("pdfFile").files[0];
      const password = document.getElementById("password").value;
      if (!file) { alert("Please select a PDF file!"); return; }
      if (!password) { alert("Please enter a password!"); return; }

      const output = document.getElementById("output");
      output.innerHTML = "<p>Processing‚Ä¶ Please wait.</p>";

      try {
        const typedArray = new Uint8Array(await file.arrayBuffer());
        const pdfDoc = await PDFLib.PDFDocument.load(typedArray, { ignoreEncryption: true });

        // Note: PDF-Lib currently supports setting a password (encrypting) but not decrypting in-browser
        if (action === 'protect') {
          const pdfBytes = await pdfDoc.save({ passwords: { user: password, owner: password } });
          const blob = new Blob([pdfBytes], { type: "application/pdf" });
          const url = URL.createObjectURL(blob);

          const link = document.createElement("a");
          link.href = url;
          link.download = file.name.replace(/\.[^/.]+$/, "") + "_protected.pdf";
          link.innerText = "Download Protected PDF";
          link.className = "btn";
          link.style = "display:block;width:200px;margin:15px 0;";

          output.innerHTML = "";
          output.appendChild(link);
        } else {
          alert("Unlocking PDF in-browser is limited. Use server-side tools for full unlock.");
          output.innerHTML = "";
        }
      } catch (err) {
        alert("Error processing PDF: " + err);
        output.innerHTML = "";
      }
    }
  </script>

</body>
