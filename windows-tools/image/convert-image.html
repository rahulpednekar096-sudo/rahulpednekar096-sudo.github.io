<body>

    <section class="tool-section">
        <div class="card">
            <h1>Convert Image</h1>
            <p class="note">Convert between PNG/JPG/WebP and choose quality/transparent background handling.</p>

            <label class="drop" id="dropArea">Drop image or <button class="btn btn-ghost" id="pickBtn">Choose
                    file</button></label>
            <input type="file" id="fileInput" accept="image/*" />
            <div class="row">
                <div class="col"><label class="small">Convert to</label><select id="toFormat">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="webp">WebP</option>
                    </select></div>
                <div class="col"><label class="small">Quality</label><input type="range" id="quality" min="10" max="95"
                        value="80">
                    <div id="qVal">80</div>
                </div>
            </div>

            <div style="margin-top:12px;display:flex;gap:8px;"><button class="btn btn-primary"
                    id="startBtn">Convert</button><a id="downloadLink" class="btn" style="display:none"></a></div>
            <div id="preview" style="margin-top:12px"></div>
            <pre id="log">Ready.</pre>
        </div>
        <footer>Â© 2025 RDroid Apps â€” Image Tools</footer>
    </section>

    <script>
        function toggleMenu() { document.getElementById('drawer').classList.toggle('open') }
        const pickBtn = document.getElementById('pickBtn'), fileInput = document.getElementById('fileInput'), dropArea = document.getElementById('dropArea'),
            toFormat = document.getElementById('toFormat'), quality = document.getElementById('quality'), qVal = document.getElementById('qVal'),
            startBtn = document.getElementById('startBtn'), downloadLink = document.getElementById('downloadLink'), preview = document.getElementById('preview'),
            logEl = document.getElementById('log');

        pickBtn.addEventListener('click', () => fileInput.click()); dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.style.borderColor = '#0aa37f' }); dropArea.addEventListener('drop', e => { e.preventDefault(); if (e.dataTransfer.files.length) fileInput.files = e.dataTransfer.files; });
        fileInput.addEventListener('change', () => preview.innerHTML = `<img src="${URL.createObjectURL(fileInput.files[0])}" style="max-width:420px;border-radius:8px">`);
        quality.addEventListener('input', () => qVal.textContent = quality.value);

        startBtn.addEventListener('click', () => {
            const f = fileInput.files[0]; if (!f) return alert('à¤•à¥ƒà¤ªà¤¯à¤¾ image à¤¨à¤¿à¤µà¤¡à¤¾');
            const reader = new FileReader(); reader.onload = async e => {
                const img = new Image(); img.src = e.target.result; await img.decode();
                const canvas = document.createElement('canvas'); canvas.width = img.naturalWidth; canvas.height = img.naturalHeight;
                const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0);
                const fmt = toFormat.value; const q = parseInt(quality.value) / 100;
                const mime = fmt === 'jpeg' ? 'image/jpeg' : (fmt === 'webp' ? 'image/webp' : 'image/png');
                canvas.toBlob(b => { const url = URL.createObjectURL(b); preview.innerHTML = `<img src="${url}" style="max-width:420px;border-radius:8px">`; downloadLink.href = url; downloadLink.download = f.name.replace(/\.[^/.]+$/, '') + '.' + (fmt === 'jpeg' ? 'jpg' : fmt); downloadLink.textContent = 'Download'; downloadLink.style.display = 'inline-block'; }, mime, fmt === 'png' ? undefined : q);
            }
            reader.readAsDataURL(f);
        });
    </script>
