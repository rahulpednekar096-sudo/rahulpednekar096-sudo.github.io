  <div class="section" style="padding-top:120px;">
    <h1>PNG to WebP</h1>
    <p>Convert your PNG images into lightweight WebP format.</p>

    <input type="file" id="pngFiles" accept="image/png" multiple style="margin:15px 0;">
    <button class="btn btn-primary" onclick="convertPNGtoWebP()">Convert Now</button>

    <div id="output" style="margin-top:25px;"></div>
  </div>

  <footer>¬© 2025 RDroid Apps ‚Äì PNG to WebP Tool</footer>

  <script>
    // Drawer toggle
    function toggleMenu() {
      document.getElementById("drawer").classList.toggle("open");
    }

    async function convertPNGtoWebP() {
      let files = document.getElementById("pngFiles").files;
      if (!files.length) { alert("Please select at least one PNG image!"); return; }

      let output = document.getElementById("output");
      output.innerHTML = "<p>Processing‚Ä¶ Please wait.</p>";

      output.innerHTML = ""; // clear output

      for (let file of files) {
        const webpBlob = await pngToWebp(file);
        const url = URL.createObjectURL(webpBlob);

        // Download link
        let link = document.createElement("a");
        link.href = url;
        link.download = file.name.replace(".png", ".webp");
        link.innerText = "Download " + link.download;
        link.className = "btn";
        link.style = "display:block;width:240px;margin:10px 0;";

        // Preview
        let preview = document.createElement("img");
        preview.src = url;
        preview.style = "max-width:160px;display:block;margin:10px 0;border-radius:8px;";

        output.appendChild(preview);
        output.appendChild(link);
      }
    }

    // PNG ‚Üí WebP converter (Canvas)
    function pngToWebp(file) {
      return new Promise((resolve, reject) => {
        let img = new Image();
        img.onload = () => {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;

          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);

          canvas.toBlob(
            (blob) => resolve(blob),
            "image/webp",
            0.85  // compression quality
          );
        };
        img.onerror = reject;
        img.src = URL.createObjectURL(file);
      });
    }
  </script>
