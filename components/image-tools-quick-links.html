<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Image Tools Quick Links Component</title>
</head>

<body>
    <!-- tools-quick-links.html -->
    <section class="image-tools-quick-links">
        <div class="tools-scroll">
            <!-- Image Tools -->
            <a href="/windows-tools/image/resize-image.html" class="tool-btn">Resize Image</a>
            <a href="/windows-tools/image/crop-image.html" class="tool-btn">Crop Image</a>
            <a href="/windows-tools/image/rotate-image.html" class="tool-btn">Rotate Image</a>
            <a href="/windows-tools/image/flip-image.html" class="tool-btn">Flip Image</a>
            <a href="/windows-tools/image/compress-image.html" class="tool-btn">Compress Image</a>
            <a href="/windows-tools/image/convert-image.html" class="tool-btn">Convert Image</a>
            <a href="/windows-tools/image/png-to-webp.html" class="tool-btn">PNG to WebP</a>
            <a href="/windows-tools/image/jpg-to-webp.html" class="tool-btn">JPG to WebP</a>
            <a href="/windows-tools/image/add-watermark.html" class="tool-btn">Add Watermark</a>
            <a href="/windows-tools/image/image-metadata-viewer.html" class="tool-btn">Image Metadata</a>
            <a href="/windows-tools/image/image-metadata-remover.html" class="tool-btn">Remove Metadata</a>
            <a href="/windows-tools/image/image-to-pdf.html" class="tool-btn">Image to PDF</a>
        </div>
    </section>
    <!-- SEARCH BAR (Body - Above Tools) -->
    <section class="tools-search-section">
        <div class="header-search" style="position: relative;">
            <input type="search" id="siteSearch" placeholder="Search tools, appsâ€¦" aria-label="Search RDroid Apps"
                autocomplete="off" />
            <div class="search-results" id="searchResults"></div>
        </div>
    </section>
    <script>
        // Active tool button highlighting
        (function () {
            setTimeout(() => {
                const currentPage = window.location.pathname.split("/").pop().toLowerCase();
                const toolButtons = document.querySelectorAll(".image-tools-quick-links .tool-btn");

                toolButtons.forEach(btn => {
                    btn.classList.remove("active");
                    const btnPage = btn.getAttribute("href").toLowerCase();
                    if (btnPage === currentPage) {
                        btn.classList.add("active");
                    }
                });
            }, 100);
        })();
    </script>
</body>

</html>
