<!-- tools-quick-links.html -->
<section class="system-tools-quick-links">
    <div class="tools-scroll">
        <!-- System Tools -->
        <a href="file-renamer.html" class="tool-btn">File Renamer</a>
        <a href="duplicate-file-finder.html" class="tool-btn">Duplicate Finder</a>
        <a href="folder-size-analyzer.html" class="tool-btn">Folder Size</a>
        <a href="startup-program-manager.html" class="tool-btn">Startup Manager</a>
        <a href="system-info-checker.html" class="tool-btn">System Info</a>
        <a href="disk-usage-visualizer.html" class="tool-btn">Disk Usage</a>

    </div>
</section>

<script>
    // Active tool button highlighting
    (function () {
        setTimeout(() => {
            const currentPage = window.location.pathname.split("/").pop().toLowerCase();
            const toolButtons = document.querySelectorAll(".system-tools-quick-links .tool-btn");

            toolButtons.forEach(btn => {
                btn.classList.remove("active");
                const btnPage = btn.getAttribute("href").toLowerCase();
                if (btnPage === currentPage) {
                    btn.classList.add("active");
                }
            });
        }, 100);
    })();
</script>
