<script>
    // Active tool button highlighting
    (function () {
        setTimeout(() => {
            const currentPage = window.location.pathname.split("/").pop().toLowerCase();
            const toolButtons = document.querySelectorAll(".nav-links .btn btn-ghost");

            toolButtons.forEach(btn => {
                btn.classList.remove("active");
                const btnPage = btn.getAttribute("href").toLowerCase();
                if (btnPage === currentPage) {
                    btn.classList.add("active");
                }
            });
        }, 100);
    })();
</script>
<style>
    .btn-ghost {
        background: rgba(255, 123, 0, 0.336);
    }
</style>
