<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Blogs Quick Links Component</title>
    <style>
        .tools-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }

        .scroll-btn {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            font-size: 22px;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 6px;
        }

        .tools-scroll {
            overflow-x: auto;
            display: flex;
            gap: 10px;
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <!-- tools-quick-links.html -->
    <section class="blogs-quick-links">
        <div class="tools-wrapper">
            <button class="scroll-btn left" onclick="scrollTools(-300)">‹</button>
            <div class="tools-scroll" id="toolsScroll">
                <!-- Blogs Links -->
                <a href="/blog/articles/how-to-compress-pdf.html" class="tool-btn">How to Compress PDF Files</a>
                <a href="/blog/articles/image-formats-guide.html" class="tool-btn">Understanding Image Formats</a>
                <a href="/blog/articles/top-android-tools.html" class="tool-btn">Top Android Tools</a>
                <a href="/blog/handbook/advanced-optimization.html" class="tool-btn">Advanced Optimization</a>
                <a href="/blog/handbook/hardware-advanced-tuning.html" class="tool-btn">Hardware Tuning</a>
                <a href="/blog/handbook/maintenance-routine.html" class="tool-btn">Maintenance Routine</a>
                <a href="/blog/handbook/software-deep-clean.html" class="tool-btn">Software Deep Clean</a>
                <a href="/blog/handbook/the-slow-pc-fix-handbook.html" class="tool-btn">Slow PC Fix Handbook</a>
                <a href="/blog/post/android-privacy-features.html" class="tool-btn">Android Privacy Features</a>
                <a href="/blog/post/audio-editing-basics.html" class="tool-btn">Audio Editing Basics</a>
                <a href="/blog/post/bulk-renamer-guide.html" class="tool-btn">Bulk Renamer Guide</a>
                <a href="/blog/post/merge-pdf-guide.html" class="tool-btn">Merge PDF Guide</a>
                <a href="/blog/post/web-image-optimization.html" class="tool-btn">Web Image Optimization</a>
            </div>
            <button class="scroll-btn right" onclick="scrollTools(300)">›</button>
        </div>
        <script>
            function scrollTools(amount) {
                const scrollContainer = document.getElementById('toolsScroll');
                scrollContainer.scrollBy({ left: amount, behavior: 'smooth' });
            }
        </script>
    </section>
    <!-- SEARCH BAR (Body - Above Tools) -->
    <section class="tools-search-section">
        <div class="header-search" style="position: relative;">
            <input type="search" id="siteSearch" placeholder="Search tools, apps…" aria-label="Search RDroid Apps"
                autocomplete="off" />
            <div class="search-results" id="searchResults"></div>
        </div>
    </section>

    <script>
        // Active tool button highlighting
        (function () {
            setTimeout(() => {
                const currentPage = window.location.pathname.split("/").pop().toLowerCase();
                const toolButtons = document.querySelectorAll(".blogs-quick-links .tool-btn");

                toolButtons.forEach(btn => {
                    btn.classList.remove("active");
                    const btnPage = btn.getAttribute("href").toLowerCase();
                    if (btnPage === currentPage) {
                        btn.classList.add("active");
                    }
                });
            }, 100);
        })();
    </script>
</body>

</html>
