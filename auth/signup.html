<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account — RDroid Apps</title>
  <meta name="description" content="Sign up for RDroid Apps to access your profile and favorites." />
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* Full-page signup layout */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .auth-card {
      background: var(--card-bg, rgba(255, 255, 255, 0.05));
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .auth-card h1 {
      text-align: center;
      margin: 0 0 10px;
      font-size: 28px;
      background: linear-gradient(145deg, var(--brand), var(--brand2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-card p {
      text-align: center;
      color: var(--text-secondary, rgba(255, 255, 255, 0.6));
      margin: 0 0 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      font-size: 14px;
      transition: 0.2s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--brand);
      background: rgba(255, 255, 255, 0.06);
      box-shadow: 0 0 12px rgba(34, 211, 166, 0.2);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .password-hint {
      font-size: 12px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.6));
      margin-top: 4px;
    }

    .btn-signup {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(145deg, var(--brand), var(--brand2));
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(34, 211, 166, 0.3);
      margin-top: 8px;
    }

    .btn-signup:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(34, 211, 166, 0.4);
    }

    .btn-signup:active {
      transform: translateY(0);
    }

    .btn-signup:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .auth-divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
    }

    .auth-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .auth-divider span {
      background: var(--bg);
      padding: 0 12px;
      position: relative;
      font-size: 13px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.6));
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
    }

    .auth-footer p {
      margin: 0;
      font-size: 14px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.6));
    }

    .auth-footer a {
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }

    .auth-footer a:hover {
      color: var(--brand2);
      text-decoration: underline;
    }

    .error-message {
      display: none;
      padding: 12px 16px;
      margin-bottom: 16px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 10px;
      color: #ff6b6b;
      font-size: 14px;
      text-align: center;
    }

    .error-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-center {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-center img {
      width: 60px;
      height: 60px;
      margin-bottom: 16px;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo -->
      <div class="logo-center">
        <img src="../assets/my_brand_icon.png" alt="RDroid Logo" />
      </div>

      <!-- Title -->
      <h1>Create Account</h1>
      <p>Join RDroid Apps to save favorites and access your profile</p>

      <!-- Error Message -->
      <div class="error-message" id="errorMessage"></div>

      <!-- Signup Form -->
      <form id="signupForm" onsubmit="handleSignup(event)">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required autocomplete="name" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="your@email.com" required autocomplete="email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required autocomplete="new-password" />
          <div class="password-hint">Minimum 6 characters</div>
        </div>

        <button type="submit" class="btn-signup" id="signupBtn">Create Account</button>
      </form>

      <!-- Divider -->
      <div class="auth-divider">
        <span>Already have an account?</span>
      </div>

      <!-- Footer -->
      <div class="auth-footer">
        <p>
          <a href="login.html">Sign In</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Firebase v12 Modular Scripts -->
  <script type="module" src="../js/firebase-config.js"></script>
  <script type="module" src="../js/login.js"></script>

  <!-- Auth Page Script -->
  <script>
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      setTimeout(() => {
        errorEl.classList.remove('show');
      }, 5000);
    }

    function hideError() {
      const errorEl = document.getElementById('errorMessage');
      errorEl.classList.remove('show');
    }

    async function handleSignup(event) {
      event.preventDefault();
      hideError();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const signupBtn = document.getElementById('signupBtn');

      if (!name || !email || !password) {
        showError('Please fill in all fields');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters long');
        return;
      }

      signupBtn.disabled = true;
      signupBtn.textContent = 'Creating account...';

      try {
        await window.rdroidAuth.doSignup(name, email, password);
        alert('Account created successfully! You can now log in.');
        window.location.href = 'login.html';
      } catch (error) {
        showError(error.message || 'Signup failed. Please try again.');
      } finally {
        signupBtn.disabled = false;
        signupBtn.textContent = 'Create Account';
      }
    }
  </script>
</body>

</html>
