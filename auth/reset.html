<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password â€” RDroid Apps</title>
  <meta name="description" content="Reset your RDroid Apps password." />
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* Full-page password reset layout */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .auth-card {
      background: var(--card-bg, rgba(255, 255, 255, 0.05));
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .auth-card h1 {
      text-align: center;
      margin: 0 0 10px;
      font-size: 28px;
      background: linear-gradient(145deg, var(--brand), var(--brand2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-card p {
      text-align: center;
      color: var(--text-secondary, rgba(255, 255, 255, 0.6));
      margin: 0 0 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      font-size: 14px;
      transition: 0.2s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--brand);
      background: rgba(255, 255, 255, 0.06);
      box-shadow: 0 0 12px rgba(34, 211, 166, 0.2);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .btn-reset {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(145deg, var(--brand), var(--brand2));
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(34, 211, 166, 0.3);
    }

    .btn-reset:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(34, 211, 166, 0.4);
    }

    .btn-reset:active {
      transform: translateY(0);
    }

    .btn-reset:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
    }

    .auth-footer p {
      margin: 0;
      font-size: 14px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.6));
    }

    .auth-footer a {
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }

    .auth-footer a:hover {
      color: var(--brand2);
      text-decoration: underline;
    }

    .message {
      display: none;
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
      animation: slideDown 0.3s ease;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ff6b6b;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-center {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-center img {
      width: 60px;
      height: 60px;
      margin-bottom: 16px;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo -->
      <div class="logo-center">
        <img src="../assets/my_brand_icon.png" alt="RDroid Logo" />
      </div>

      <!-- Title -->
      <h1>Reset Password</h1>
      <p>Enter your email address and we'll send you a password reset link</p>

      <!-- Messages -->
      <div class="message" id="successMessage"></div>
      <div class="message" id="errorMessage"></div>

      <!-- Reset Form -->
      <form id="resetForm" onsubmit="handleReset(event)">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="your@email.com"
            required
            autocomplete="email"
          />
        </div>

        <button type="submit" class="btn-reset" id="resetBtn">Send Reset Link</button>
      </form>

      <!-- Footer -->
      <div class="auth-footer">
        <p>
          Remember your password? <a href="login.html">Sign In</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Firebase v12 Modular Scripts -->
  <script type="module" src="../js/firebase-config.js"></script>
  <script type="module" src="../js/login.js"></script>

  <!-- Auth Page Script -->
  <script>
    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.classList.add('show', 'success');
      document.getElementById('errorMessage').classList.remove('show');
    }

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show', 'error');
      document.getElementById('successMessage').classList.remove('show');
    }

    async function handleReset(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const resetBtn = document.getElementById('resetBtn');

      if (!email) {
        showError('Please enter your email address');
        return;
      }

      resetBtn.disabled = true;
      resetBtn.textContent = 'Sending...';

      try {
        await window.rdroidAuth.sendReset(email);
        showSuccess('Check your email for a password reset link. You can now log in with your new password.');
        document.getElementById('resetForm').reset();
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);
      } catch (error) {
        showError(error.message || 'Failed to send reset email. Please try again.');
      } finally {
        resetBtn.disabled = false;
        resetBtn.textContent = 'Send Reset Link';
      }
    }
  </script>
</body>
</html>
