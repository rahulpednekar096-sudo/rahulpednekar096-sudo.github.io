<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — RDroid Apps</title>
  <meta name="description" content="Login to RDroid Apps to access your profile and favorites." />
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* Full-page login layout */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .auth-card {
      background: rgb(2 69 56 / 75%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px 30px;
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .auth-card h1 {
      text-align: center;
      margin: 0 0 10px;
      font-size: 28px;
      background: linear-gradient(145deg, var(--brand), var(--brand2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-card p {
      text-align: center;
      color: var(--text-secondary, rgba(255, 255, 255, 0.6));
      margin: 0 0 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      font-size: 14px;
      transition: 0.2s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--brand);
      background: rgba(255, 255, 255, 0.06);
      box-shadow: 0 0 12px rgba(34, 211, 166, 0.2);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 24px;
    }

    .forgot-password a {
      font-size: 13px;
      color: var(--brand);
      text-decoration: none;
      transition: 0.2s;
    }

    .forgot-password a:hover {
      color: var(--brand2);
      text-decoration: underline;
    }

    .btn-login {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(145deg, var(--brand), var(--brand2));
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(34, 211, 166, 0.3);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(34, 211, 166, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .auth-divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
    }

    .auth-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .auth-divider span {
      background: var(--bg);
      padding: 0 12px;
      position: relative;
      font-size: 13px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.6));
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
    }

    .auth-footer p {
      margin: 0;
      font-size: 14px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.6));
    }

    .auth-footer a {
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }

    .auth-footer a:hover {
      color: var(--brand2);
      text-decoration: underline;
    }

    .error-message {
      display: none;
      padding: 12px 16px;
      margin-bottom: 16px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 10px;
      color: #ff6b6b;
      font-size: 14px;
      text-align: center;
    }

    .error-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-center {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-center img {
      width: 60px;
      height: 60px;
      margin-bottom: 16px;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo -->
      <div class="logo-center">
        <img src="../assets/my_brand_icon.png" alt="RDroid Logo" />
      </div>

      <!-- Title -->
      <h1>Welcome Back</h1>
      <p>Login to access your profile and favorites</p>

      <!-- Error Message -->
      <div class="error-message" id="errorMessage"></div>

      <!-- Login Form -->
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="your@email.com" required autocomplete="email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password" />
        </div>

        <div class="forgot-password">
          <a href="reset.html">Forgot password?</a>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
      </form>

      <!-- Divider -->
      <div class="auth-divider">
        <span>New to RDroid?</span>
      </div>

      <!-- Footer -->
      <div class="auth-footer">
        <p>
          <a href="signup.html">Create Account</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Firebase v12 Modular Scripts -->
  <script type="module" src="../js/firebase-config.js"></script>
  <script type="module" src="../js/login.js"></script>

  <!-- Auth Page Script -->
  <script>
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      setTimeout(() => {
        errorEl.classList.remove('show');
      }, 5000);
    }

    function hideError() {
      const errorEl = document.getElementById('errorMessage');
      errorEl.classList.remove('show');
    }

    async function handleLogin(event) {
      event.preventDefault();
      hideError();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');

      if (!email || !password) {
        showError('Please enter email and password');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';

      try {
        await window.rdroidAuth.doLogin(email, password);
        // Redirect to profile or home
        window.location.href = '/profile.html';
      } catch (error) {
        showError(error.message || 'Login failed. Please try again.');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    }
  </script>
  <script type="module" src="/js/firebase-config.js"></script>
</body>

</html>
