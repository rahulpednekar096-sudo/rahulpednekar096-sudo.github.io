<!DOCTYPE html>
<html lang="en">

<head>
  <script src="/js/script.js" defer></script>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Favorites ‚Äî RDroid Apps</title>
  <meta name="description" content="View your favorite RDroid Apps." />
  <link rel="canonical" href="https://rdroidapps.com/favorites.html" />
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .favorites-section {
      min-height: 60vh;
    }

    .favorites-grid {
      display: grid;
      gap: 20px;
      margin-top: 32px;
    }

    .favorite-card {
      background: var(--card-bg, rgba(255, 255, 255, 0.05));
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: (5px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s;
    }

    .favorite-card:hover {
      border-color: var(--brand);
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }

    .favorite-info h3 {
      margin: 0 0 8px;
      font-size: 20px;
      color: var(--text);
    }

    .favorite-info p {
      margin: 0;
      font-size: 14px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.6));
    }

    .favorite-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .btn-star {
      padding: 10px 16px;
      background: linear-gradient(145deg, var(--brand), var(--brand2));
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: 600;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      padding: 0;
    }

    .btn-star:hover {
      transform: scale(1.1);
    }

    .btn-star:active {
      transform: scale(0.95);
    }

    .btn-visit {
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: var(--text);
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-visit:hover {
      background: var(--brand);
      border-color: var(--brand);
      color: #000;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.6));
    }

    .empty-state h2 {
      font-size: 24px;
      margin-bottom: 12px;
      color: var(--text);
    }

    .empty-state p {
      font-size: 16px;
      margin-bottom: 24px;
    }

    .btn-primary-link {
      padding: 12px 24px;
      background: linear-gradient(145deg, var(--brand), var(--brand2));
      border: none;
      border-radius: 10px;
      color: #000;
      text-decoration: none;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      display: inline-block;
    }

    .btn-primary-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(34, 211, 166, 0.3);
    }

    .loading {
      text-align: center;
      padding: 80px 20px;
      font-size: 16px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--brand);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .app-icon {
      font-size: 28px;
      margin-right: 12px;
    }

    @media (max-width: 640px) {
      .favorite-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .favorite-actions {
        width: 100%;
        margin-top: 16px;
      }

      .btn-visit {
        flex: 1;
      }
    }
  </style>
  <!-- Include jQuery for load function -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
  <!-- HEADER (loaded from external file) -->
  <div id="header-container"></div>

  <!-- TOOLS QUICK LINKS (loaded from external file) -->
  <div id="tools-links-container"></div>

  <!-- MENU DRAWER (loaded from external file) -->
  <div id="menu-drawer-container"></div>

  <!-- Load all components -->
  <script>
    $(function () {
      $("#header-container").load("/components/header.html");
      $("#menu-drawer-container").load("/components/menu-drawer.html");
      $("#tools-links-container").load("/components/tools-quick-links.html");
      $("#footer-container").load("/components/footer.html");
    });
  </script>

  <!-- Main Content -->
  <div class="wrap">
    <section class="section favorites-section">
      <h1>‚≠ê My Favorites</h1>
      <p>Your saved apps are here. Click the star to remove from favorites.</p>

      <!-- Loading State -->
      <div class="loading" id="loadingState">
        <div class="spinner"></div>
        <p>Loading your favorites...</p>
      </div>

      <!-- Favorites Grid -->
      <div class="favorites-grid" id="favoritesGrid" style="display: none;"></div>

      <!-- Empty State -->
      <div class="empty-state" id="emptyState" style="display: none;">
        <h2>No favorites yet</h2>
        <p>Start adding your favorite apps to see them here!</p>
        <a href="apps.html" class="btn-primary-link">Browse Apps</a>
      </div>
    </section>
  </div>
  <!-- FOOTER (loaded from external file) -->
  <div id="footer-container"></div>
  <script>
    function toggleMenu() { document.getElementById('drawer').classList.toggle('open') }
  </script>

  <!-- Firebase v12 Modular Scripts -->

  <script type="module" src="js/login.js"></script>

  <!-- Auth Guard & Load Favorites -->
  <script type="module">
    import { auth } from "./js/firebase-config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/auth/login.html";
      } else {
        await loadUserFavorites(user.uid);
      }
    });

    async function loadUserFavorites(uid) {
      try {
        const favorites = await window.rdroidAuth.loadFavorites(uid);
        displayFavorites(favorites);
      } catch (error) {
        console.error("Error loading favorites:", error);
        displayError();
      }
    }

    function displayFavorites(favorites) {
      const loadingEl = document.getElementById('loadingState');
      const gridEl = document.getElementById('favoritesGrid');
      const emptyEl = document.getElementById('emptyState');

      loadingEl.style.display = 'none';

      if (!favorites || favorites.length === 0) {
        emptyEl.style.display = 'block';
        return;
      }

      gridEl.style.display = 'grid';

      // App data
      const appData = {
        'color-mixer': {
          name: 'üé® Color Mixer',
          desc: 'Mix colors in RYB & RGB modes',
          url: 'color-mixer.html'
        },
        'easy-music': {
          name: 'üéµ Easy Music',
          desc: 'Create your own music tracks',
          url: 'easy-music.html'
        },
        'golden-calc': {
          name: 'üßÆ Golden Calc',
          desc: 'Smart calculator with converter',
          url: 'golden-calc.html'
        }
      };

      gridEl.innerHTML = '';

      favorites.forEach(appId => {
        const app = appData[appId];
        if (!app) return;

        const card = document.createElement('div');
        card.className = 'favorite-card';
        card.innerHTML = `
          <div class="favorite-info">
            <h3>${app.name}</h3>
            <p>${app.desc}</p>
          </div>
          <div class="favorite-actions">
            <a href="${app.url}" class="btn-visit">Open App</a>
            <button class="btn-star" onclick="removeFavorite('${appId}', this)" title="Remove from favorites">‚≠ê</button>
          </div>
        `;
        gridEl.appendChild(card);
      });
    }

    function displayError() {
      const loadingEl = document.getElementById('loadingState');
      const emptyEl = document.getElementById('emptyState');
      loadingEl.style.display = 'none';
      emptyEl.style.display = 'block';
      emptyEl.querySelector('h2').textContent = 'Error loading favorites';
      emptyEl.querySelector('p').textContent = 'Please try again later.';
    }

    window.removeFavorite = async function (appId, btn) {
      try {
        const user = window.rdroidAuth.getCurrentUser();
        if (!user) {
          window.location.href = '/auth/login.html';
          return;
        }

        btn.disabled = true;
        await window.rdroidAuth.toggleFavorite(user.uid, appId);

        // Remove card with animation
        const card = btn.closest('.favorite-card');
        card.style.opacity = '0';
        card.style.transform = 'translateY(10px)';
        setTimeout(() => {
          card.remove();

          // Check if no favorites left
          const grid = document.getElementById('favoritesGrid');
          if (grid.children.length === 0) {
            grid.style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
          }
        }, 300);
      } catch (error) {
        console.error("Error removing favorite:", error);
        btn.disabled = false;
      }
    };

    window.loadUserFavorites = loadUserFavorites;
  </script>

  <!-- Main UI Script -->

  <script type="module" src="/js/firebase-config.js"></script>
</body>

</html>
